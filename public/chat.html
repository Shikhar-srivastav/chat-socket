<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/styles.css">

    <title>Chat App</title>
</head>
<body class="indigo-iron">
    <div id="sidebar" class="jaguar-black">
        <div id="sidebar__header" class="container">
            <h1 class="title">Chat App</h1>
        </div>

        <div id="sidebar__content" class="container"></div>

        <div id="sidebar__footer" class="abbadon-black container"></div>
    </div>

    <div id="chat">
        <div id="messages" class="container"></div>

        <div id="chat__footer" class="adept container">
            <form id="message-form" class="blue-flag">
                <input type="text" id="message-box" class="white text-field" placeholder="Type your message">

                <div id="attachments" class="white button">
                    <p id="send-location">Location</p>
                </div>
                <button id="message-button" class="white button">Send</button>
            </form>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <div class="adept message__header">
                <p class="user">{{username}}</p>
                <p class="created">{{createdAt}}</p>
            </div>
            
            <div class="white message__body">
                <p>{{message}}</p>
            </div>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <div class="adept message__header">
                <p class="user">{{username}}</p>
                <p class="created">{{createdAt}}</p>
            </div>
            
            <div class="white message__body">
                <p><a href={{url}} target="_blank">Location</a></p>
            </div>
        </div>
    </script>

    <script id="sidebar-template", type="text/html">
        <h2>{{room}}</h2>
        
        <h3>Users</h3>
        <ul>
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/chat.js"></script>
</body>
</html>
