<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/styles.css" type="text/css">
    
    <title>Chat App</title>
</head>
<body class="indigo-iron">
    <div id="join">
        <div id="join__box" class="jaguar-black container">
            <h1 class="title">Join Chat Room</h1>
            
            <form id="join__form" action="/chat.html">
                <input type="text" class="text-field main" name="username" placeholder="Enter display name" required>
                <input type="text" class="text-field main" name="room" placeholder="Enter room name" required>

                <button class="button main" type="submit">Join</button>
            </form>
        </div>
    </div>
</body>
</html>
